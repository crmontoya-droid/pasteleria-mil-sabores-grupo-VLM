<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pastelería Umai | Iniciar Sesión</title>
  
  <link rel="stylesheet" href="Css/home.css">
  <link rel="stylesheet" href="css/stylescarrito.css">
  <link rel="stylesheet" href="css/login.css">
  
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

  <nav class="navbar">
    <div class="logo">Pasteleria ¡Umai!</div>
    <ul class="nav-links">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="catalogo.html">Catalogo</a></li>
      <li><a href="servicios.html">Servicios</a></li>
      <li><a href="proyectos.html">Proyectos</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
    
    <div class="btnLogin">
      <button style="background-color: #e85a9d; color: white; border: none;">Iniciar Sesion</button>
    </div>
  </nav>

  <div class="login-wrapper">
    <div class="login-card">
      <h2>¡Hola de nuevo!</h2>
      <p style="margin-bottom: 20px; color: #777;">Ingresa a tu cuenta para gestionar pedidos</p>
      
      <form id="loginForm">
        <div class="input-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" placeholder="nombre@ejemplo.com" required>
        </div>

        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn-login">Ingresar</button>
        
        <div id="error-message" class="error-msg">Correo o contraseña incorrectos</div>
      </form>


    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Evita que la página se recargue sola

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('error-message');

      // 1. VALIDACIÓN DE ADMINISTRADOR
      // Si coincide el correo y la clave...
      if (email === 'admin@umai.com' && password === 'admin123') {
        
        // Guardamos una "marca" de seguridad
        localStorage.setItem('usuarioLogueado', email);
        
        // Redirigimos al Panel Admin
        window.location.href = 'admin.html'; 

      } 
      // 2. VALIDACIÓN DE CLIENTE (Cualquier otro correo)
      else if (email.length > 0 && password.length > 0) {
        
        // Redirigimos al Inicio
        localStorage.setItem('usuarioLogueado', email);
        window.location.href = 'index.html';
        
      } else {
        // ERROR
        errorMsg.style.display = 'block';
      }
    });
  </script>

</body>
</html>
