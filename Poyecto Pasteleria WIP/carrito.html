<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="css/stylescarrito.css">
</head>
<body>

  </header>

  <!-- CONTENIDO -->
  <main class="carrito-container">
    <h2>Carrito de Compras</h2>

    <table class="carrito-table">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>cantidad</th>
          <th>Subtotal</th>

    <div class="carrito-total">
        <div class="totales">
            <p>Subtotal: <span id="subtotal">$0</span></p>
            <p>Descuento: <span id="descuento">$0</span></p>
            <h3>Total: <span id="carrito-total">$0</span></h3>
          </div>
          
      <!-- CUP√ìN DE DESCUENTO -->
  <div class="cupon">

    <input
      type="text"
      id="cupon-input"

    />

    <button onclick="aplicarCupon()">Aplicar</button>

    <p id="mensaje-cupon"></p>
    </div>

    <div class="carrito-actions">
      <button id="btn-vaciar">Vaciar carrito</button>
    </div>
</div>
  </main>

  <script src="js/carrito.js"></script>



</body>
</html>
